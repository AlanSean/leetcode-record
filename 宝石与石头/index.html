    (771.宝石与石头)[https://leetcode-cn.com/problems/jewels-and-stones/]
    给定字符串J 代表石头中宝石的类型，和字符串 S代表你拥有的石头。 S 中每个字符代表了一种你拥有的石头的类型，你想知道你拥有的石头中有多少是宝石。

    J 中的字母不重复，J 和 S中的所有字符都是字母。字母区分大小写，因此"a"和"A"是不同类型的石头。

    示例 1:

    输入: J = "aA", S = "aAAbbbb"
    输出: 3
    示例 2:

    输入: J = "z", S = "ZZ"
    输出: 0
    注意:

    S 和 J 最多含有50个字母。
     J 中的字符不重复
</body>

    <script type="text/javascript">
        //思路 看到这个的时候就想到了用正则去匹配，利用字符串的replace来获取有几颗这个种类的宝石数量。
        //但是字符串操作过多浪费了性能
        /**
         * @param {string} J
         * @param {string} S
         * @return {number}
        */
        var numJewelsInStones = function(J, S) {
            let i,j,exp,num=0,sl= S.length;
            for(i=0;i<J.length;i++){
                num+= sl-S.replace(new RegExp(J[i],'g'),'').length;
            }
            return num;
        };
        // 大佬们的方法
        var numJewelsInStones1 = function(J, S) {
            let num=0;
            for(let i=0;i<J.length;i++){
                //虽然也操作了字符串 但是它的精髓在于利用split的特性(字符串对象中有 n个传入的字符串 就会生成n+1长度的数组)
                num+= S.split(J[i]).length -1;
            }
            return num;
        };
        //没啥好说的，简洁明了
        var numJewelsInStones1 = function(J, S) {
            let num=0;
            for(let s of S){
                if(J.includes(s)){
                    num++;
                }
            }
            return num;
        };
        numJewelsInStones("aA","aAAbbbb");
        numJewelsInStones1("aA","aAAAAAbAbbb");
    </script>
